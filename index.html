<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Nota de Signatura</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            background: white; 
            padding: 40px; 
            border-radius: 15px; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.2); 
        }
        h1 { 
            color: #2c3e50; 
            margin-bottom: 10px; 
            text-align: center;
            font-size: 28px;
        }
        .subtitle {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-group { 
            margin-bottom: 20px; 
        }
        label { 
            display: block; 
            margin-bottom: 8px; 
            color: #2c3e50; 
            font-weight: 600;
            font-size: 14px;
        }
        input, select { 
            width: 100%; 
            padding: 12px; 
            border: 2px solid #e0e0e0; 
            border-radius: 8px; 
            font-size: 15px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn { 
            width: 100%; 
            padding: 15px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; 
            border: none; 
            border-radius: 8px; 
            font-size: 16px; 
            font-weight: 600;
            cursor: pointer; 
            margin-top: 10px;
            transition: transform 0.2s;
        }
        .btn:hover { 
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .btn-download {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }
        .preview { 
            margin-top: 30px; 
            padding: 20px; 
            border: 2px solid #667eea; 
            border-radius: 10px; 
            background: #f8f9fa; 
        }
        .preview h2 { 
            color: #2c3e50; 
            margin-bottom: 15px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìã Generador de Nota de Signatura</h1>
        <p class="subtitle">Complete los campos para generar su documento</p>
        
        <div class="form-group">
            <label>üìç Direcci√≥n</label>
            <input type="text" id="direccion" placeholder="Ej: Direcci√≥n de Asuntos Jur√≠dicos">
        </div>

        <div class="form-group">
            <label>üìÅ N√∫mero de Expediente</label>
            <input type="text" id="expediente" placeholder="Ej: 2025-001">
        </div>

        <div class="form-group">
            <label>üìÑ N√∫mero de Dictamen</label>
            <input type="text" id="dictamen" placeholder="Ej: 045/2025">
        </div>

        <div class="form-group">
            <label>üìÖ Fecha de Dictamen</label>
            <input type="date" id="fechaDictamen">
        </div>

        <div class="form-group">
            <label>üåç √Åmbito</label>
            <select id="ambito">
                <option value="Nacional">Nacional</option>
                <option value="Provincial">Provincial</option>
                <option value="Municipal">Municipal</option>
            </select>
        </div>

        <div class="form-group">
            <label>üë• Sindicato/C√°mara Empresaria</label>
            <input type="text" id="sindicato" placeholder="Nombre del sindicato o c√°mara">
        </div>

        <div class="form-group">
            <label>üè¢ Empresa/Entidad</label>
            <input type="text" id="empresa" placeholder="Nombre de la empresa o entidad">
        </div>

        <div class="form-group">
            <label>üî¢ N√∫mero de Convenio</label>
            <input type="text" id="numeroConvenio" placeholder="Ej: 1234/2025">
        </div>

        <div class="form-group">
            <label>üìÖ Fecha de Celebraci√≥n</label>
            <input type="date" id="fechaCelebracion">
        </div>

        <button class="btn" onclick="generarPDF()">üîÑ Generar Nota de Signatura</button>

        <div class="preview" id="preview" style="display:none;">
            <h2>‚úÖ Documento Generado</h2>
            <p style="color: #27ae60; margin-bottom: 15px;">Su nota de signatura est√° lista para descargar</p>
            <button class="btn btn-download" onclick="descargarPDF()">üì• Descargar PDF</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <script>
        let pdfDoc = null;

        function generarPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            const direccion = document.getElementById('direccion').value;
            const expediente = document.getElementById('expediente').value;
            const dictamen = document.getElementById('dictamen').value;
            const fechaDictamen = document.getElementById('fechaDictamen').value;
            const ambito = document.getElementById('ambito').value;
            const sindicato = document.getElementById('sindicato').value;
            const empresa = document.getElementById('empresa').value;
            const numeroConvenio = document.getElementById('numeroConvenio').value;
            const fechaCelebracion = document.getElementById('fechaCelebracion').value;

            // T√≠tulo
            doc.setFontSize(18);
            doc.setFont(undefined, 'bold');
            doc.text('NOTA DE SIGNATURA', 105, 30, { align: 'center' });

            // Contenido
            let y = 50;
            doc.setFontSize(12);
            doc.setFont(undefined, 'normal');
            
            doc.text(`Direcci√≥n: ${direccion}`, 20, y);
            y += 10;
            doc.text(`Expediente N¬∞: ${expediente}`, 20, y);
            y += 10;
            doc.text(`Dictamen N¬∞: ${dictamen}`, 20, y);
            y += 10;
            doc.text(`Fecha de Dictamen: ${fechaDictamen}`, 20, y);
            y += 15;
            doc.setFont(undefined, 'bold');
            doc.text(`√Åmbito: ${ambito.toUpperCase()}`, 20, y);
            doc.setFont(undefined, 'normal');
            y += 10;
            doc.text(`Sindicato/C√°mara: ${sindicato}`, 20, y);
            y += 10;
            doc.text(`Empresa/Entidad: ${empresa}`, 20, y);
            y += 10;
            doc.text(`Convenio N¬∞: ${numeroConvenio}`, 20, y);
            y += 10;
            doc.text(`Fecha de Celebraci√≥n: ${fechaCelebracion}`, 20, y);

            pdfDoc = doc;
            document.getElementById('preview').style.display = 'block';
            document.getElementById('preview').scrollIntoView({ behavior: 'smooth' });
        }

        function descargarPDF() {
            if (pdfDoc) {
                const fecha = new Date().toISOString().split('T')[0];
                pdfDoc.save(`nota-signatura-${fecha}.pdf`);
            }
        }
    </script>
</body>
</html>
