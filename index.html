<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Nota de Signatura</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            background: white; 
            padding: 40px; 
            border-radius: 15px; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.2); 
        }
        h1 { 
            color: #2c3e50; 
            margin-bottom: 10px; 
            text-align: center;
            font-size: 28px;
        }
        .subtitle {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-group { 
            margin-bottom: 20px; 
        }
        label { 
            display: block; 
            margin-bottom: 8px; 
            color: #2c3e50; 
            font-weight: 600;
            font-size: 14px;
        }
        input, select, textarea { 
            width: 100%; 
            padding: 12px; 
            border: 2px solid #e0e0e0; 
            border-radius: 8px; 
            font-size: 15px;
            transition: border-color 0.3s;
            font-family: inherit;
        }
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn { 
            width: 100%; 
            padding: 15px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; 
            border: none; 
            border-radius: 8px; 
            font-size: 16px; 
            font-weight: 600;
            cursor: pointer; 
            margin-top: 10px;
            transition: transform 0.2s;
        }
        .btn:hover { 
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .btn-download {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }
        .preview { 
            margin-top: 30px; 
            padding: 20px; 
            border: 2px solid #667eea; 
            border-radius: 10px; 
            background: #f8f9fa; 
        }
        .preview h2 { 
            color: #2c3e50; 
            margin-bottom: 15px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìã Generador de Nota de Signatura</h1>
        <p class="subtitle">Complete los campos para generar el documento</p>
        
        <div class="form-group">
            <label>Ministerio/Secretar√≠a</label>
            <input type="text" id="ministerio" placeholder="Ej: Ministerio de Trabajo, Empleo y Seguridad Social">
        </div>

        <div class="form-group">
            <label>Subsecretar√≠a</label>
            <input type="text" id="subsecretaria" placeholder="Ej: Subsecretar√≠a de Relaciones Laborales">
        </div>

        <div class="form-group">
            <label>Direcci√≥n</label>
            <input type="text" id="direccion" placeholder="Ej: Direcci√≥n Nacional de Relaciones del Trabajo">
        </div>

        <div class="form-group">
            <label>N√∫mero de Expediente</label>
            <input type="text" id="expediente" placeholder="Ej: EX-2025-12345678-APN-DGD#MT">
        </div>

        <div class="form-group">
            <label>Partes Signatarias</label>
            <textarea id="partes" placeholder="Ej: UNION OBRERA METALURGICA DE LA REPUBLICA ARGENTINA y ASOCIACION DE INDUSTRIALES METALURGICOS DE LA REPUBLICA ARGENTINA"></textarea>
        </div>

        <div class="form-group">
            <label>Fecha de Suscripci√≥n del Acuerdo</label>
            <input type="date" id="fechaSuscripcion">
        </div>

        <div class="form-group">
            <label>N√∫mero de CCT (si aplica)</label>
            <input type="text" id="cct" placeholder="Ej: CCT 260/75">
        </div>

        <div class="form-group">
            <label>Actividad</label>
            <input type="text" id="actividad" placeholder="Ej: Industria Metal√∫rgica">
        </div>

        <div class="form-group">
            <label>√Åmbito de Aplicaci√≥n</label>
            <select id="ambito">
                <option value="Nacional">Nacional</option>
                <option value="Provincial">Provincial</option>
                <option value="Municipal">Municipal</option>
                <option value="Empresarial">Empresarial</option>
            </select>
        </div>

        <div class="form-group">
            <label>Observaciones (opcional)</label>
            <textarea id="observaciones" placeholder="Cualquier informaci√≥n adicional relevante"></textarea>
        </div>

        <button class="btn" onclick="generarPDF()">üîÑ Generar Nota de Signatura</button>

        <div class="preview" id="preview" style="display:none;">
            <h2>‚úÖ Documento Generado</h2>
            <p style="color: #27ae60; margin-bottom: 15px;">Su nota de signatura est√° lista para descargar</p>
            <button class="btn btn-download" onclick="descargarPDF()">üì• Descargar PDF</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <script>
        let pdfDoc = null;

        function generarPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            const ministerio = document.getElementById('ministerio').value;
            const subsecretaria = document.getElementById('subsecretaria').value;
            const direccion = document.getElementById('direccion').value;
            const expediente = document.getElementById('expediente').value;
            const partes = document.getElementById('partes').value;
            const fechaSuscripcion = document.getElementById('fechaSuscripcion').value;
            const cct = document.getElementById('cct').value;
            const actividad = document.getElementById('actividad').value;
            const ambito = document.getElementById('ambito').value;
            const observaciones = document.getElementById('observaciones').value;

            // T√≠tulo
            doc.setFontSize(16);
            doc.setFont(undefined, 'bold');
            doc.text('NOTA DE SIGNATURA', 105, 20, { align: 'center' });

            // L√≠nea separadora
            doc.setDrawColor(102, 126, 234);
            doc.setLineWidth(0.5);
            doc.line(20, 25, 190, 25);

            // Contenido
            let y = 35;
            doc.setFontSize(11);
            doc.setFont(undefined, 'bold');
            
            doc.text('ORGANISMO:', 20, y);
            doc.setFont(undefined, 'normal');
            doc.text(ministerio, 50, y);
            
            y += 7;
            doc.text(subsecretaria, 20, y);
            
            y += 7;
            doc.text(direccion, 20, y);
            
            y += 12;
            doc.setFont(undefined, 'bold');
            doc.text('EXPEDIENTE:', 20, y);
            doc.setFont(undefined, 'normal');
            doc.text(expediente, 50, y);
            
            y += 12;
            doc.setFont(undefined, 'bold');
            doc.text('PARTES SIGNATARIAS:', 20, y);
            y += 7;
            doc.setFont(undefined, 'normal');
            const partesLineas = doc.splitTextToSize(partes, 170);
            doc.text(partesLineas, 20, y);
            y += partesLineas.length * 7;
            
            y += 5;
            doc.setFont(undefined, 'bold');
            doc.text('FECHA DE SUSCRIPCI√ìN:', 20, y);
            doc.setFont(undefined, 'normal');
            doc.text(fechaSuscripcion, 80, y);
            
            if (cct) {
                y += 10;
                doc.setFont(undefined, 'bold');
                doc.text('CCT:', 20, y);
                doc.setFont(undefined, 'normal');
                doc.text(cct, 35, y);
            }
            
            y += 10;
            doc.setFont(undefined, 'bold');
            doc.text('ACTIVIDAD:', 20, y);
            doc.setFont(undefined, 'normal');
            doc.text(actividad, 50, y);
            
            y += 10;
            doc.setFont(undefined, 'bold');
            doc.text('√ÅMBITO:', 20, y);
            doc.setFont(undefined, 'normal');
            doc.text(ambito, 43, y);
            
            if (observaciones) {
                y += 12;
                doc.setFont(undefined, 'bold');
                doc.text('OBSERVACIONES:', 20, y);
                y += 7;
                doc.setFont(undefined, 'normal');
                const obsLineas = doc.splitTextToSize(observaciones, 170);
                doc.text(obsLineas, 20, y);
            }

            pdfDoc = doc;
            document.getElementById('preview').style.display = 'block';
            document.getElementById('preview').scrollIntoView({ behavior: 'smooth' });
        }

        function descargarPDF() {
            if (pdfDoc) {
                const fecha = new Date().toISOString().split('T')[0];
                pdfDoc.save(`nota-signatura-${fecha}.pdf`);
            }
        }
    </script>
</body>
</html>
