<!-- CUERPO -->
<div class="section">
  <h3>Cuerpo de la Nota</h3>

  <!-- NUEVO: selección múltiple de plantillas -->
  <div class="grid" style="margin-bottom:10px">
    <div class="full" style="display:flex; gap:16px; flex-wrap:wrap">
      <label style="display:flex; align-items:center; gap:8px;">
        <input type="checkbox" id="optIncremento" onchange="updateCuerpoFromSelections()">
        Incremento general
      </label>
      <label style="display:flex; align-items:center; gap:8px;">
        <input type="checkbox" id="optIncorporacion" onchange="updateCuerpoFromSelections()">
        Incorporación de práctica
      </label>
      <label style="display:flex; align-items:center; gap:8px;">
        <input type="checkbox" id="optReestructuracion" onchange="updateCuerpoFromSelections()">
        Reestructuración
      </label>
    </div>
  </div>

  <!-- El texto final siempre queda editable -->
  <textarea id="cuerpoNota" placeholder="El texto se arma con las opciones de arriba, y acá podés seguir escribiendo."></textarea>
  <div class="hint">Podés tildar varias opciones; el texto se inserta arriba y podés editar o agregar más abajo.</div>
</div>
