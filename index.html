<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Nota de Signatura</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            background: white; 
            padding: 40px; 
            border-radius: 15px; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.2); 
        }
        h1 { 
            color: #2c3e50; 
            margin-bottom: 10px; 
            text-align: center;
            font-size: 28px;
        }
        .subtitle {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-group { 
            margin-bottom: 20px; 
        }
        label { 
            display: block; 
            margin-bottom: 8px; 
            color: #2c3e50; 
            font-weight: 600;
            font-size: 14px;
        }
        input, select, textarea { 
            width: 100%; 
            padding: 12px; 
            border: 2px solid #e0e0e0; 
            border-radius: 8px; 
            font-size: 15px;
            transition: border-color 0.3s;
            font-family: inherit;
        }
        textarea {
            min-height: 80px;
            resize: vertical;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn { 
            width: 100%; 
            padding: 15px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; 
            border: none; 
            border-radius: 8px; 
            font-size: 16px; 
            font-weight: 600;
            cursor: pointer; 
            margin-top: 10px;
            transition: transform 0.2s;
        }
        .btn:hover { 
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .btn-download {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }
        .preview { 
            margin-top: 30px; 
            padding: 20px; 
            border: 2px solid #667eea; 
            border-radius: 10px; 
            background: #f8f9fa; 
        }
        .preview h2 { 
            color: #2c3e50; 
            margin-bottom: 15px;
            font-size: 20px;
        }
        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        @media (max-width: 768px) {
            .row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìã Generador de Nota de Signatura</h1>
        <p class="subtitle">Sistema de generaci√≥n de notas para convenios colectivos</p>
        
        <div class="form-group">
            <label>N√∫mero de Expediente</label>
            <input type="text" id="expediente" placeholder="Ej: EX-2025-12345678-APN-DGD#MT">
        </div>

        <div class="form-group">
            <label>N√∫mero de Dictamen</label>
            <input type="text" id="dictamen" placeholder="Ej: DICT-2025-123-APN-DNRT#MT">
        </div>

        <div class="form-group">
            <label>Fecha de Dictamen</label>
            <input type="date" id="fechaDictamen">
        </div>

        <div class="form-group">
            <label>Partes Firmantes</label>
            <textarea id="partes" placeholder="Sindicato y Empresa/C√°mara empresaria que firman el convenio"></textarea>
        </div>

        <div class="form-group">
            <label>Tipo de Instrumento</label>
            <select id="tipoInstrumento">
                <option value="Convenio Colectivo de Trabajo">Convenio Colectivo de Trabajo</option>
                <option value="Acuerdo">Acuerdo</option>
                <option value="Laudo">Laudo</option>
                <option value="Acta Acuerdo">Acta Acuerdo</option>
            </select>
        </div>

        <div class="row">
            <div class="form-group">
                <label>√Åmbito</label>
                <select id="ambito">
                    <option value="Nacional">Nacional</option>
                    <option value="Provincial">Provincial</option>
                    <option value="Municipal">Municipal</option>
                    <option value="Empresa">Empresa</option>
                </select>
            </div>

            <div class="form-group">
                <label>Fecha de Celebraci√≥n</label>
                <input type="date" id="fechaCelebracion">
            </div>
        </div>

        <div class="form-group">
            <label>Actividad</label>
            <input type="text" id="actividad" placeholder="Ej: Industria Metal√∫rgica, Comercio, Construcci√≥n, etc.">
        </div>

        <div class="form-group">
            <label>N√∫mero de CCT (si modifica o complementa otro)</label>
            <input type="text" id="cct" placeholder="Ej: CCT 260/75">
        </div>

        <div class="form-group">
            <label>Vigencia</label>
            <input type="text" id="vigencia" placeholder="Ej: 01/01/2025 al 31/12/2026">
        </div>

        <div class="form-group">
            <label>Observaciones</label>
            <textarea id="observaciones" placeholder="Informaci√≥n adicional relevante (opcional)"></textarea>
        </div>

        <button class="btn" onclick="generarPDF()">üîÑ Generar Nota de Signatura</button>

        <div class="preview" id="preview" style="display:none;">
            <h2>‚úÖ Documento Generado</h2>
            <p style="color: #27ae60; margin-bottom: 15px;">Su nota de signatura est√° lista para descargar</p>
            <button class="btn btn-download" onclick="descargarPDF()">üì• Descargar PDF</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <script>
        let pdfDoc = null;

        function generarPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            const expediente = document.getElementById('expediente').value;
            const dictamen = document.getElementById('dictamen').value;
            const fechaDictamen = document.getElementById('fechaDictamen').value;
            const partes = document.getElementById('partes').value;
            const tipoInstrumento = document.getElementById('tipoInstrumento').value;
            const ambito = document.getElementById('ambito').value;
            const fechaCelebracion = document.getElementById('fechaCelebracion').value;
            const actividad = document.getElementById('actividad').value;
            const cct = document.getElementById('cct').value;
            const vigencia = document.getElementById('vigencia').value;
            const observaciones = document.getElementById('observaciones').value;

            // Encabezado
            doc.setFontSize(16);
            doc.setFont(undefined, 'bold');
            doc.text('NOTA DE SIGNATURA', 105, 20, { align: 'center' });
            doc.text('CONVENIO COLECTIVO DE TRABAJO', 105, 28, { align: 'center' });

            // L√≠nea decorativa
            doc.setDrawColor(102, 126, 234);
            doc.setLineWidth(0.5);
            doc.line(20, 32, 190, 32);

            // Contenido
            let y = 42;
            doc.setFontSize(11);
            
            doc.setFont(undefined, 'bold');
            doc.text('EXPEDIENTE N¬∞:', 20, y);
            doc.setFont(undefined, 'normal');
            doc.text(expediente, 60, y);
            
            y += 8;
            doc.setFont(undefined, 'bold');
            doc.text('DICTAMEN N¬∞:', 20, y);
            doc.setFont(undefined, 'normal');
            doc.text(dictamen, 60, y);
            
            y += 8;
            doc.setFont(undefined, 'bold');
            doc.text('FECHA DICTAMEN:', 20, y);
            doc.setFont(undefined, 'normal');
            doc.text(fechaDictamen, 60, y);
            
            y += 12;
            doc.setFont(undefined, 'bold');
            doc.text('PARTES FIRMANTES:', 20, y);
            y += 6;
            doc.setFont(undefined, 'normal');
            const partesLineas = doc.splitTextToSize(partes, 170);
            doc.text(partesLineas, 20, y);
            y += partesLineas.length * 5 + 6;
            
            doc.setFont(undefined, 'bold');
            doc.text('TIPO DE INSTRUMENTO:', 20, y);
            doc.setFont(undefined, 'normal');
            doc.text(tipoInstrumento, 75, y);
            
            y += 8;
            doc.setFont(undefined, 'bold');
            doc.text('√ÅMBITO:', 20, y);
            doc.setFont(undefined, 'normal');
            doc.text(ambito, 40, y);
            
            doc.setFont(undefined, 'bold');
            doc.text('FECHA CELEBRACI√ìN:', 110, y);
            doc.setFont(undefined, 'normal');
            doc.text(fechaCelebracion, 160, y);
            
            y += 8;
            doc.setFont(undefined, 'bold');
            doc.text('ACTIVIDAD:', 20, y);
            doc.setFont(undefined, 'normal');
            doc.text(actividad, 50, y);
            
            if (cct) {
                y += 8;
                doc.setFont(undefined, 'bold');
                doc.text('CCT RELACIONADA:', 20, y);
                doc.setFont(undefined, 'normal');
                doc.text(cct, 65, y);
            }
            
            y += 8;
            doc.setFont(undefined, 'bold');
            doc.text('VIGENCIA:', 20, y);
            doc.setFont(undefined, 'normal');
            doc.text(vigencia, 45, y);
            
            if (observaciones) {
                y += 12;
                doc.setFont(undefined, 'bold');
                doc.text('OBSERVACIONES:', 20, y);
                y += 6;
                doc.setFont(undefined, 'normal');
                const obsLineas = doc.splitTextToSize(observaciones, 170);
                doc.text(obsLineas, 20, y);
            }

            pdfDoc = doc;
            document.getElementById('preview').style.display = 'block';
            document.getElementById('preview').scrollIntoView({ behavior: 'smooth' });
        }

        function descargarPDF() {
            if (pdfDoc) {
                const expediente = document.getElementById('expediente').value.replace(/[^a-zA-Z0-9]/g, '_');
                pdfDoc.save(`NotaSignatura_${expediente}.pdf`);
            }
        }
    </script>
</body>
</html>
