<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Nota de Signatura</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { 
            max-width: 900px; 
            margin: 0 auto; 
            background: white; 
            padding: 40px; 
            border-radius: 15px; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.2); 
        }
        h1 { 
            color: #2c3e50; 
            margin-bottom: 10px; 
            text-align: center;
            font-size: 28px;
        }
        .subtitle {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 15px;
        }
        .form-group { 
            margin-bottom: 15px; 
        }
        label { 
            display: block; 
            margin-bottom: 6px; 
            color: #2c3e50; 
            font-weight: 600;
            font-size: 14px;
        }
        input, select, textarea { 
            width: 100%; 
            padding: 12px; 
            border: 2px solid #e0e0e0; 
            border-radius: 8px; 
            font-size: 15px;
            transition: border-color 0.3s;
            font-family: inherit;
        }
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .btn { 
            width: 100%; 
            padding: 15px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; 
            border: none; 
            border-radius: 8px; 
            font-size: 16px; 
            font-weight: 600;
            cursor: pointer; 
            margin-top: 10px;
            transition: transform 0.2s;
        }
        .btn:hover { 
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .btn-download {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }
        .preview { 
            margin-top: 30px; 
            padding: 20px; 
            border: 2px solid #667eea; 
            border-radius: 10px; 
            background: #f8f9fa; 
        }
        .preview h2 { 
            color: #2c3e50; 
            margin-bottom: 15px;
            font-size: 20px;
        }
        .clona-group {
            display: none;
            margin-top: 15px;
            padding: 15px;
            background: white;
            border-radius: 8px;
        }
        @media (max-width: 768px) {
            .row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìã Generador de Nota de Signatura</h1>
        <p class="subtitle">Complete todos los campos del formulario</p>
        
        <!-- DATOS B√ÅSICOS -->
        <div class="section">
            <div class="section-title">üìå Datos del Convenio</div>
            
            <div class="row">
                <div class="form-group">
                    <label>Fecha</label>
                    <input type="date" id="fecha">
                </div>
                <div class="form-group">
                    <label>Provincia</label>
                    <input type="text" id="provincia" placeholder="Ej: Buenos Aires">
                </div>
            </div>

            <div class="form-group">
                <label>Nombre del Convenio</label>
                <input type="text" id="nombreConvenio" placeholder="Ej: Convenio Colectivo de Trabajo - Industria Metal√∫rgica">
            </div>

            <div class="form-group">
                <label>N√∫mero de Convenio</label>
                <input type="text" id="numeroConvenio" placeholder="Ej: 260/75">
            </div>
        </div>

        <!-- CUERPO DE LA NOTA -->
        <div class="section">
            <div class="section-title">üìù Cuerpo de la Nota</div>
            
            <div class="form-group">
                <label>Texto del Cuerpo</label>
                <textarea id="cuerpoNota" placeholder="Escriba aqu√≠ el contenido principal de la nota..."></textarea>
            </div>
        </div>

        <!-- FIRMANTES -->
        <div class="section">
            <div class="section-title">‚úçÔ∏è Firmantes</div>
            
            <div class="form-group">
                <label>Nombre del Auxiliar</label>
                <input type="text" id="auxiliar" placeholder="Nombre completo del auxiliar">
            </div>

            <div class="form-group">
                <label>Nombre del Referente</label>
                <input type="text" id="referente" placeholder="Nombre completo del referente">
            </div>

            <div class="form-group">
                <label>Nombre del Subgerente (opcional)</label>
                <input type="text" id="subgerente" placeholder="Dejar en blanco si no corresponde">
            </div>

            <div class="form-group">
                <label>Nombre del Firmante del Convenio</label>
                <input type="text" id="firmante" placeholder="Nombre completo del firmante">
            </div>
        </div>

        <!-- CLONA -->
        <div class="section">
            <div class="section-title">üîó CLONA (Convenios Relacionados)</div>
            
            <div class="form-group">
                <label>¬øCorresponde CLONA?</label>
                <select id="clona" onchange="toggleClona()">
                    <option value="NO">NO</option>
                    <option value="SI">SI</option>
                </select>
            </div>

            <div class="clona-group" id="clonaGroup">
                <div class="form-group">
                    <label>Convenios Relacionados</label>
                    <textarea id="conveniosClona" placeholder="Liste los n√∫meros de convenios relacionados (Ej: CCT 123/75, CCT 456/80)"></textarea>
                </div>
            </div>
        </div>

        <!-- TA -->
        <div class="section">
            <div class="section-title">üìä TA (Tasa Acumulada)</div>
            
            <div class="form-group">
                <label>N√∫meros de TA</label>
                <input type="text" id="numerosTA" placeholder="Ej: TA-001, TA-002, TA-003">
            </div>
        </div>

        <button class="btn" onclick="generarPDF()">üîÑ Generar Nota de Signatura</button>

        <div class="preview" id="preview" style="display:none;">
            <h2>‚úÖ Documento Generado</h2>
            <p style="color: #27ae60; margin-bottom: 15px;">Su nota de signatura est√° lista para descargar</p>
            <button class="btn btn-download" onclick="descargarPDF()">üì• Descargar PDF</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <script>
        function toggleClona() {
            const clona = document.getElementById('clona').value;
            const clonaGroup = document.getElementById('clonaGroup');
            clonaGroup.style.display = clona === 'SI' ? 'block' : 'none';
        }

        let pdfDoc = null;

        function generarPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            const fecha = document.getElementById('fecha').value;
            const provincia = document.getElementById('provincia').value;
            const nombreConvenio = document.getElementById('nombreConvenio').value;
            const numeroConvenio = document.getElementById('numeroConvenio').value;
            const cuerpoNota = document.getElementById('cuerpoNota').value;
            const auxiliar = document.getElementById('auxiliar').value;
            const referente = document.getElementById('referente').value;
            const subgerente = document.getElementById('subgerente').value;
            const firmante = document.getElementById('firmante').value;
            const clona = document.getElementById('clona').value;
            const conveniosClona = document.getElementById('conveniosClona').value;
            const numerosTA = document.getElementById('numerosTA').value;

            // Encabezado
            doc.setFontSize(18);
            doc.setFont(undefined, 'bold');
            doc.text('NOTA DE SIGNATURA', 105, 20, { align: 'center' });

            doc.setDrawColor(102, 126, 234);
            doc.setLineWidth(0.5);
            doc.line(20, 25, 190, 25);

            let y = 35;
            doc.setFontSize(11);

            // Fecha y Provincia
            doc.setFont(undefined, 'bold');
            doc.text('FECHA:', 20, y);
            doc.setFont(undefined, 'normal');
            doc.text(fecha, 45, y);
            doc.setFont(undefined, 'bold');
            doc.text('PROVINCIA:', 120, y);
            doc.setFont(undefined, 'normal');
            doc.text(provincia, 155, y);

            y += 10;
            doc.setFont(undefined, 'bold');
            doc.text('CONVENIO:', 20, y);
            doc.setFont(undefined, 'normal');
            const nombreLineas = doc.splitTextToSize(nombreConvenio, 150);
            doc.text(nombreLineas, 50, y);
            y += nombreLineas.length * 5 + 5;

            doc.setFont(undefined, 'bold');
            doc.text('N¬∞ CONVENIO:', 20, y);
            doc.setFont(undefined, 'normal');
            doc.text(numeroConvenio, 55, y);

            // Cuerpo de la nota
            y += 15;
            doc.setFont(undefined, 'bold');
            doc.text('CUERPO DE LA NOTA:', 20, y);
            y += 7;
            doc.setFont(undefined, 'normal');
            const cuerpoLineas = doc.splitTextToSize(cuerpoNota, 170);
            doc.text(cuerpoLineas, 20, y);
            y += cuerpoLineas.length * 5 + 10;

            // Firmantes
            doc.setFont(undefined, 'bold');
            doc.text('FIRMANTES:', 20, y);
            y += 7;
            doc.setFont(undefined, 'normal');
            doc.text(`Auxiliar: ${auxiliar}`, 20, y);
            y += 6;
            doc.text(`Referente: ${referente}`, 20, y);
            y += 6;
            if (subgerente) {
                doc.text(`Subgerente: ${subgerente}`, 20, y);
                y += 6;
            }
            doc.text(`Firmante del Convenio: ${firmante}`, 20, y);

            // CLONA
            y += 12;
            doc.setFont(undefined, 'bold');
            doc.text(`CLONA: ${clona}`, 20, y);
            if (clona === 'SI' && conveniosClona) {
                y += 7;
                doc.setFont(undefined, 'normal');
                const clonaLineas = doc.splitTextToSize(`Convenios: ${conveniosClona}`, 170);
                doc.text(clonaLineas, 20, y);
                y += clonaLineas.length * 5;
            }

            // TA
            y += 10;
            doc.setFont(undefined, 'bold');
            doc.text('TA (Tasa Acumulada):', 20, y);
            doc.setFont(undefined, 'normal');
            doc.text(numerosTA, 70, y);

            pdfDoc = doc;
            document.getElementById('preview').style.display = 'block';
            document.getElementById('preview').scrollIntoView({ behavior: 'smooth' });
        }

        function descargarPDF() {
            if (pdfDoc) {
                const numeroConvenio = document.getElementById('numeroConvenio').value.replace(/[^a-zA-Z0-9]/g, '_');
                pdfDoc.save(`NotaSignatura_${numeroConvenio}.pdf`);
            }
        }
    </script>
</body>
</html>
